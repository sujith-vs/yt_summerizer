<!DOCTYPE html>
<html>
<head>
  <title>YouTube Summarizer</title>
  <style>
    body {
      width: 300px;
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #fff;
    }

    h3 {
      text-align: center;
      margin-bottom: 15px;
    }

    #summarizeBtn {
      background-color: red;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      display: block;
      margin: 0 auto 15px auto;
    }

    #result {
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
      background: #f9f9f9;
      font-size: 14px;
    }

    #copyBtn {
      display: none;
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 15px;
      cursor: pointer;
      margin: 0 auto;
      display: block;
    }
  </style>
</head>
<body>

<h3>Summarize Current Video</h3>
<button id="summarizeBtn">Summarize</button>
<p id="result"></p>
<button id="copyBtn">Copy</button>

<script src="popup.js"></script>
</body>
</html>
